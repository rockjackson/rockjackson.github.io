<!DOCTYPE html>
<html>
    <header>
        <title>Portfolio</title>
        <style> 
            body {
                background: rgb(255, 069, 020);
                color: rgb(50, 125, 50);
                padding: 20px;
                font-family: Comic Sans MS;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 1000px;
                margin: auto;
            }
            
            /* navigation menu */
            nav {
                background: rgb(150, 0, 200);
                margin: 0 auto;
                display: flex;
                padding: 10px;
                border-radius: 25px;
            }
            nav header {
                display: flex;
                align-items: Center;
                color: rgb( 255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
            img {
                border: 2px rgb(255, 069, 20);
                border-radius: 25px;
            }
                
            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
                border: 2px rgb(255, 069, 20);
                border-radius: 25px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }
            
            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            #portfolio li:hover {
                background: #eee;
            } 
            
            #portfolio a {
                text-decoration: none;
                color: #454545;
            }
            /*dropdown button*/
            .dropbtn {
                background-color: rgb(050, 125, 050);
                color: rgb(255, 255, 255);
                padding: 10px;
                font-family:Comic Sans MS;
                font-size: 15px;
                border: 20px;
                border-radius: 14px;
            }
            .dropdown {
                position: relative;
                display: inline-block;
                outline: bold;
            }
            .dropdown-content{
                display: none;
                position: absolute;
                background-color: rgb(050, 125, 050);
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
                border-radius: 25px;
                outline:bold;
            }
            .dropdown-content a {
                color: rgb(255, 255, 255);
                padding: 12px 16px;
                text-decoration: underline;
                display:block;
            }
            .dropdown-content a:hover {
                background-color: lightgreen;
                border-radius: 15px;
            }
            .dropdown:hover .dropdown-content {
                display:block;
            }
            .dropdown:hover .dropbtn {
                background-color: rgb(050, 125, 050);
            }
        </style>
      
    </header>
    <body>
        <div id="all-contents">
            <nav>
                <header>Rockey's First Website</header>
                <lu>
                    <div class="dropdown">
                        <button class="dropbtn">Menu</button>
                        <div class="dropdown-content">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="game.html">Games</a></li>
                        </div>
                    </div>
                </lu>
            </nav>
            
            <main>
                <div calss="sidebar">
                </div>
                <div class="contents">
                    <h1>Portfolio</h1>
                    <ul id="portfolio" class="portfolio"></ul>
                </div>
                    <p>
                    </p>
            </main>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
    </body>
</html>
